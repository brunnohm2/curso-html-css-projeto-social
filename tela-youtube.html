<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }
        a{
            display: block;
            background-color: darkred;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;

        }
        a:hover{
            text-decoration: underline;
        }
        img{
            width: 100vw;
        }
    </style>
</head>
<body>
    <img src="imagens/tela-youtube.png" alt="Youtube">
    <a href="http://www.youtube.com" target="_blank" rel="external">Acesse Youtube</a>
</body>
</html>
